<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ブログ投稿</title>
  <link rel="stylesheet" href="blog-style.css">
  <link rel="stylesheet" href="nav-style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="menu-left">LeaRyuu</div>
      <nav class="menu-right">
        <a href="home.html">Home</a>
        <a href="blog-register.html">投稿する</a>
        <a href="blog-list.html">一覧表示</a>
        <a href="register.html">Logout</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>ブログ投稿</h1>
    <div class="register-card">
      <form id="register-form" action="/blog/register" method="post" enctype="multipart/form-data">
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" required>

        <label for="category">カテゴリ：</label>
        <input type="text" id="category" name="category" required>

        <label for="image">画像アップロード：</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="article">記事本文：</label>
        <textarea id="article" name="article" rows="8" required></textarea>

        <div class="form-buttons">
          <button type="submit">投稿する</button>
          <button type="button" class="back-btn" onclick="history.back();">戻る</button>
        </div>
      </form>
    </div>
  </main>

  <p class="copyright">LeaRyuu&copy; 2025</p>
</body>
</html>
